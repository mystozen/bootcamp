<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery_forms.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Our Form</h1>
    <form>
      <label>First name: </label>
      <input type="text" id="fname" name="fname" value="Juan" readonly /><br />
      <label>Last name: </label>
      <input
        type="text"
        id="lname"
        name="lname"
        value="dela Cruz"
        disabled
      /><br />
      <label>Pin:</label>
      <input type="text" id="pin" name="pin" size="4" maxlength="4" /> <br />
      <label>Quantity: </label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="0"
        max="10000"
        step="100"
        style="width: 100px"
      />
      <p>Enter a quantity from 1 to 10.</p>
      <label>Select date:</label>
      <input type="date" id="datemax" name="datemax" />
      <input type="date" id="datemin" name="datemin" min="2000-01-01" /><br />
      <label>Country code:</label>
      <!-- enter 3 digit country code -->
      <input
        type="text"
        id="country_code"
        name="country_code"
        pattern="[A-Za-z]{3}"
        placeholder="ex. USA, CAN, PHL"
      /><br />
      <label>School ID:</label>
      <!-- 3 numbers separated by dash then 4 number -->
      <input
        type="text"
        id="student_id"
        name="student_id"
        pattern="[0-9]{3}-[0-9]{4}"
      /><br />
      <label>Telephone number:</label>
      <!-- 3 numbers separated by dash then 4 number then 3 numbers -->
      <input
        type="text"
        id="telephone"
        name="telephone"
        pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"
      /><br />
      <label>License Plate:</label>
      <!-- 3 letters then 4 numbers -->
      <input
        type="text"
        id="license_plate"
        name="license_plate"
        pattern="[A-Za-z]{3}-[0-9]{4}"
      />
      <br />
      <label>Email:</label>
      <input type="email" id="email" name="email" />
      <input type="submit" />
    </form>
  </body>
</html>
